{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    body {
        font-family: Verdana, sans-serif;
        background-color: #CAE7B9;
        color: #D0F0C0;
        margin: 20px;
    }

    .login {
        background-color: #4A7C59;
        border-radius: 10px;
        max-width: 400px;
        padding: 20px;
        margin: 20px auto;
    }

    h1 {
        color: #CAE7B9;
        font-weight: bold;
    }

    .form-control {
        background-color: #DAB6C4;
        border: none;
    }

    .btn-custom {
        background-color: #4A7C59;
        color: #CAE7B9;
        border: none;
    }

    .btn-custom:hover {
        background-color: #A53860;
        color: #DAB6C4;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        color: #A53860;
        padding: 5px 0;
    }
</style>

<div class="container">
    <div class="login mx-auto text-center">
        <h1>Login</h1>
        </br>

        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="form-group row">
                <label for="username" class="col-sm-4 col-form-label text-right">Username:</label>
                <div class="col-sm-8">
                    <input type="text" name="username" placeholder="Username" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label text-right">Password:</label>
                <div class="col-sm-8">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-custom">
            </div>
        </form>


        {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <p class="mt-3">Don't have an account yet? <a href="{% url 'main:register' %}" style="color: #DAB6C4;">Register Now</a></p>
    </div>
</div>

{% endblock content %}
